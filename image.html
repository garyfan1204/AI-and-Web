<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/layout.js" defer></script>
    <title>圖片切版練習</title>
    <style>
        .bg-cover {
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 bg-cover" style="background-image: url(images/patrick_sleep.png); height: 220px;"></div>
            <div class="col-md-4 bg-cover" style="background-image: url(images/im_in_danger.jpg); height: 220px;"></div>
            <div class="col-md-4 bg-cover" style="background-image: url(images/whatsyouroffer.jpg); height: 220px;"></div>
        </div>
        <div class="row" style="height: 100vh;">
            <div class="col-md-3 bg-cover">
                <div class="row d-flex flex-column h-100">
                    <div class="h-25 bg-cover" style="background-image: url(images/24y.jpg);"></div>
                    <div class="h-50 bg-cover" style="background-image: url(images/freedom.jpg);"></div>
                    <div class="h-25 bg-cover" style="background-image: url(images/hmmhmmhmmhaaa.jpg);"></div>
                </div>
            </div>
            <div class="col-md-5 h-100 bg-cover" style="background-image: url(images/metromen.jpg);"></div>
            <div class="col-md-4 bg-cover">
                <div class="row flex-column h-100">
                    <div class="h-25 bg-cover" style="background-image: url(images/coffe.jpg);"></div>
                    <div class="h-50 bg-cover" style="background-image: url(images/stonk.jpg);"></div>
                    <div class="h-25 bg-cover" style="background-image: url(images/imgay.webp);"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 bg-cover" style="background-image: url(images/yeeee.jpg); height: 220px;"></div>
            <div class="col-md-3 bg-cover" style="background-image: url(images/goblin.webp); height: 220px;"></div>
            <div class="col-md-3 bg-cover" style="background-image: url(images/clown.png); height: 220px;"></div>
            <div class="col-md-3 bg-cover" style="background-image: url(images/nyan-cat-2.gif); height: 220px;"></div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
    <script></script>
</body>
</html>
