<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/cauch.css">
    <link rel="stylesheet" href="css/all.min.css">

    <script src="js/layout.js" defer></script>
    <title>懶人馬拉松</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="banner"></div>
            <nav>
                <ul>
                    <li><a href="#">活動介紹</a></li>
                    <li><a href="#">報名資訊</a></li>
                    <li><a href="#">沙發地圖</a></li>
                    <li><a href="#">聯絡我們（懶得回）</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="info">
                <h1>2025 廢柴星球懶人馬拉松</h1>
                <p>全宇宙最輕鬆的比賽，沒有起跑線，只有沙發與零食。</p>
                <p>參賽者只需維持「廢」的姿勢達六小時，即可獲得金色抱枕與一年份洋芋片！</p>
                <div class="gotosign">
                    <a href="#">立即報名（或先睡）</a>
                </div>
            </div>
            <div class="grouping">
                <div id="newbie">
                    <div class="img-sign">
                        <img src="images/noob.jpg" alt="">
                        <a href="">
                            <div class="sign">報名</div>
                        </a>
                    </div>
                    <h2>新手廢組</h2>
                    <p>還在努力不出門的你，這是完美入門。提供懶人毯與冰拿鐵服務。</p>
                </div>
                <div id="drunkard">
                    <div class="img-sign">
                        <img src="images/lazy.jpg" alt="">
                        <a href="">
                            <div class="sign">報名</div>
                        </a>
                    </div>
                    <h2>高階懶組</h2>
                    <p>專業耍廢者的天堂，挑戰連手機都懶得滑的境界。</p>
                </div>
                <div id="family">
                    <div class="img-sign">
                        <img src="images/family.jpg" alt="">
                        <a href="">
                            <div class="sign">報名</div>
                        </a>
                    </div>
                    <h2>親子共廢組</h2>
                    <p>全家一起不動，教育從「不想出門」開始。</p>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
