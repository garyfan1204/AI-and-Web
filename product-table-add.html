<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/table-rwd.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/product-table.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>新增產品</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="">db.json練習</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="product-table">產品列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="product-table-add">新增產品</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container pt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 mt-5">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="name" class="form-label">產品名稱</label>
                            <input type="text" class="form-control is-invalid" id="name" minlength="1" maxlength="9"
                                required>
                            <div class="valid-feedback">輸入正確</div>
                            <div class="invalid-feedback">請輸入1~9字名稱</div>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">產品價格</label>
                            <input type="number" class="form-control is-invalid" id="price" min="100" max="2000"
                                required>
                            <div class="valid-feedback">輸入正確</div>
                            <div class="invalid-feedback">請輸入100~2000元價格</div>
                        </div>
                        <div class="text-center mt-5">
                            <button class="btn btn-warning">取消</button>
                            <button class="btn btn-primary" id="ok">送出</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
