<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/running.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/layout.js" defer></script>
    <title>酒精路跑</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="banner"></div>
            <nav>
                <ul>
                    <li><a href="#">活動介紹</a></li>
                    <li><a href="#">報名資訊</a></li>
                    <li><a href="#">交通方式</a></li>
                    <li><a href="#">聯絡我們</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="info">
                <h1>2025頹廢城市酒精路跑</h1>
                <p>歡迎各路酒鬼參加本次酒精路跑活動，享受斷片的樂趣，為社會增添一份混亂</p>
                <p>參加者朋友可以獲得雪山一手、百威一手還有台啤一箱，主打一個怕你喝不夠</p>
                <div class="gotosign">
                    <a href="#">立即報名</a>
                </div>
            </div>
            <div class="grouping">
                <div id="newbie">
                    <div class="img-sign">
                        <img src="images/newbie.jpg" alt="">
                        <a href="">
                            <div class="sign">報名</div>
                        </a>
                    </div>
                    <h2>新手組</h2>
                    <p>歡迎不會喝酒的一起同樂，我們也有準備一些茶類或酒精濃度低的飲品，讓你跟我們嗨翻一整晚</p>
                </div>
                <div id="drunkard">
                    <div class="img-sign">
                        <img src="images/drunkard.jpg" alt="">
                        <a href="">
                            <div class="sign">報名</div>
                        </a>
                    </div>
                    <h2>酒鬼組</h2>
                    <p>愛喝酒的不用多說了吧，趕快報名</p>
                </div>
                <div id="parent-child">
                    <div class="img-sign">
                        <img src="images/parent-child.jpg" alt="">
                        <a href="">
                            <div class="sign">報名</div>
                        </a>
                    </div>
                    <h2>親子組</h2>
                    <p>歡迎帶著自家小孩一起來喝，體驗何謂天擇的可怕</p>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
