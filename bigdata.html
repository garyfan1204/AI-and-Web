<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/layout.js" defer></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>大數據練習</title>
</head>

<body>
    <section class="bg-cover"
        style="background-image: url(images/imgay.webp); background-size: cover; background-position: center; height: 300px;">
        <div class="display-2 fw-900 text-white p-5">旅館民宿 - 觀光資訊資料庫</div>
    </section>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <select name="" id="citysel" class="form-select form-select-lg" style="margin-top: -30px;">
                    <option value="" selected disabled>---請選擇縣市名稱---</option>
                </select>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-6">
                <select name="" id="townsel" class="form-select form-select-lg" disabled>
                    <option value="" selected disabled>---請選擇鄉鎮市區---</option>
                </select>
            </div>
        </div>


        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>旅館編號</th>
                                    <th>名稱</th>
                                    <th>電話</th>
                                    <th>地址</th>
                                    <th>簡介</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                                <tr>
                                    <td colspan="5" class="text-center">目前暫無資料</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <nav aria-label="Page navigation example">
                <ul class="pagination mt-3 justify-content-center d-flex flex-wrap" id="mypage">

                </ul>
            </nav>
        </div>
    </div>
    <script>
        var alldata = []
        var cityTitle = []
        var cityData = []
        var townData = []
        var counter = []
        var currentPage = 0
        var citysel = $("#citysel")
        var townsel = $("#townsel")
        var tbody = $("#tbody")
        var mypage = $("#mypage")
        var opthtml

        async function init() {
            await getHotels()
        }

        $(async function () {
            await init()
            renderCityOption()

            citysel.on("change", function () {
                var select_city = $(this).val()
                var hotels = cityData[counter[select_city]]
                var towns = [...new Set(hotels.map(item => item.PostalAddress.Town))]
                var alldata = []
                
                renderTownOption(towns)
                cityData[counter[select_city]].forEach((item, key) => {
                    if (key % 25 == 0) {
                        alldata.push([])
                    }

                    page = parseInt(key / 25)
                    alldata[page].push(item)
                })
                renderTable(currentPage)
                renderPage(currentPage)
            })

            mypage.on("click", ".page-link", function () {
                event.preventDefault()
                currentPage = $(this).data("id")
                renderTable(currentPage)
                renderPage(currentPage)
            })

            console.log(cityTitle)
            console.log(counter)
            console.log(cityData)
        })

        function getHotels() {
            return axios.get("json/HotelList.json")
                .then(function (response) {
                    alldata = []

                    response.data.Hotels.forEach((item) => {
                        var city = item.PostalAddress.City
                        if (counter[city] == undefined) {

                            counter[city] = cityData.length
                            cityData.push(new Array())
                            cityTitle[counter[city]] = city
                        }

                        cityData[counter[city]].push(item)
                    })
                })
                .catch(function (error) {
                    console.log(error)
                })
                .finally(function () {

                })
        }

        function renderCityOption() {
            opthtml =
            `
            <option value="defualt" selected disabled>---請選擇縣市名稱---</option>
            `
            citysel.empty()
            citysel.append(opthtml)

            cityTitle.forEach(item => {
                opthtml =
                `
                    <option value="${item}">${item}</option>
                `
                citysel.append(opthtml)
            })
        }

        function renderTownOption(town) {
            opthtml =
            `
                <option value="" selected disabled>---請選擇鄉鎮市區---</option>
            `

            townsel.prop("disable", false)
            townsel.empty()
            townsel.append(opthtml)
            towns.forEach(item => {
                opthtml =
                `
                    <option value="" selected disabled>${item}</option>
                `
                townsel.append(opthtml)
            })
        }

        function renderTable(page) {
            tbody.empty()

            alldata[page].forEach(item => {
                var description = item.Description

                if (description.length > 20) {
                    description = description.substring(0, 20) + "..."
                }

                var hotelhtml =
                    `
                    <tr>
                        <td>${item.HotelID}</td>
                        <td>${item.HotelName}</td>
                        <td>${item.Telephones[0].Tel}</td>
                        <td>${item.PostalAddress.City + item.PostalAddress.Town + item.PostalAddress.StreetAddress}</td>
                        <td>${description}</td>
                    </tr>
                `
                tbody.append(hotelhtml)
            })
        }

        function renderPage(page) {
            var pagehtml
            mypage.empty()

            if (page > 0) {
                pagehtml =
                    `
                    <li class="page-item"><a class="page-link" href="#" data-id="${page - 1}">&laquo;</a></li>
                `
                mypage.append(pagehtml)
            }

            alldata.forEach((item, key) => {
                if (page == key) {
                    pagehtml =
                        `
                        <li class="page-item"><a class="page-link active" href="#" data-id="${key}">${key + 1}</a></li>
                    `
                }
                else {
                    pagehtml =
                        `
                        <li class="page-item"><a class="page-link" href="#" data-id="${key}">${key + 1}</a></li>
                    `
                }
                mypage.append(pagehtml)
            })

            if (page < alldata.length - 1) {
                pagehtml =
                    `
                    <li class="page-item"><a class="page-link" href="#" data-id="${page + 1}">&raquo;</a></li>
                `

                mypage.append(pagehtml)
            }
        }
    </script>
</body>

</html>
